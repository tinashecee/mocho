<div >
<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1 style="font-family:'Ubuntu',sans-serif;color: #1a174b">{{categoriaToFilter}}</h1>
    </div>
  </div>
    <div class="row"> 
        <div class="col-md-3"  > 
           
        </div>       
        <div class="col-md-12 container mat-elevation-z4" style="background-image: url(https://media.giphy.com/media/l1J9xRxf0x8zMnA4g/giphy.gif);background-color:white;max-width:900px" >
          
              <br/>
     <div class="container "> 
       <div class="row">
                      <br/>  
                      <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let vlogvid of vlogvids">
                      <!--Peverelist - Roll With The Punches-->
                        <div class="card" style="border-top:2px solid orange;border-bottom:2px solid orange;">
                          <img class="card-img-top" src="{{vlogvid.pic}}" alt="Card image" style="width:100%">
                          <div class="card-body">
                            <p class="card-text">{{vlogvid.title}}</p>
                            <button onclick="modd()" (click)="setDrip(vlogvid);" mat-button><p style="color:green;font-size:15px">PLAY</p></button>
                             </div>
                        </div>
                        <br/>
                      </div>
                  </div>       
            </div>
        </div>

</div> <!-- /container -->

</main>
</div>
<div id="myModala" class="modal">
  <button  onclick="cloz();nohomo();" class="close">&times;</button>
  <iframe  id="playerid" [src]="drip | safeUrl" width="100%" height="100%" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>
